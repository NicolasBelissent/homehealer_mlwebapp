
<!DOCTYPE html>
<html lang="en">
<head>
  <title>HomeHealer</title>
</head>

<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
<style>
body {
    font-family: 'Ubuntu';font-size: 22px;
    background-color: #272936;
    color:white;}
.container {
  width: 500px;
  clear: both;
}

.container input {
  width: 100%;
  clear: both;
}
.container select {
  width: 100%;
  clear: both;
}

</style> 
</head>   
<body>
  <div class = "container">
    <form action= "results" method = "POST">
      <label for = "house-type"></label>
      What is your house type? <select required name="house-type"id="house-type">
            <option value ="" disabled selected >Please choose</option>
            <option value="Detached" >Detached</option>
            <option value="Semi-Detached" >Semi-Detached</option>
            <option value="Enclosed End-Terrace">Enclosed End-Terrace</option>
            <option value="Enclosed Mid-Terrace">Enclosed Mid-Terrace</option>
            <option value="Mid Terrace">Mid Terrace</option>
            <option value="End Terrace">End Terrace</option>
          </select>

<br> <br>
<div class = "container">
<label for = "energy"></label> What is the current energy rating of your house? <select required name="energy" id="energy">
        <option value ="" disabled selected >Please choose</option>
        <option value="A">A</option>
        <option value="B" >B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
      </select></div>
<br> <br>
<div class = container
    <label for ="postcode">What is your postcode?</label>
        <input required type="text"  id = "postcode" name = "postcode" placeholder="Enter postcode" title="Please enter a valid postcode" pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})">
</div>
<button type = "reset"> Reset</button>
<button type = "submit">Continue</button>
      </form>
  </body>
</html>
